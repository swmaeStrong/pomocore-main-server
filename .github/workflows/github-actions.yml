# github repository actions ÌéòÏù¥ÏßÄÏóê ÎÇòÌÉÄÎÇ† Ïù¥Î¶Ñ
name: CI/CD using github actions & docker

# event trigger
# mainÏù¥ÎÇò develop Î∏åÎûúÏπòÏóê pushÍ∞Ä ÎêòÏóàÏùÑ Îïå Ïã§Ìñâ#
on:
  push:
    branches: [ "main", "env_setting" ]

permissions:
  contents: read

jobs:
  CI-CD:
    runs-on: ubuntu-latest
    services:
      redis:
        image: redis
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    steps:
      # JDK setting - github actionsÏóêÏÑú ÏÇ¨Ïö©Ìï† JDK ÏÑ§Ï†ï (ÌîÑÎ°úÏ†ùÌä∏ÎÇò AWSÏùò java Î≤ÑÏ†ÑÍ≥º Îã¨ÎùºÎèÑ Î¨¥Î∞©)#
      - uses: actions/checkout@v3
        with:
          token: ${{ secrets.GH_TOKEN }}
          submodules: recursive
      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'

      # gradle caching - ÎπåÎìú ÏãúÍ∞Ñ Ìñ•ÏÉÅ#
      - name: Gradle Caching
        uses: actions/cache@v3
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-

      - name: üîß Manual substitution using sed
        run: |
          sed -i "s|\${MYSQL_URL}|${{ secrets.MYSQL_URL }}|g" submodule/application.yml
          sed -i "s|\${MYSQL_USERNAME}|${{ secrets.MYSQL_USERNAME }}|g" submodule/application.yml
          sed -i "s|\${MYSQL_PASSWORD}|${{ secrets.MYSQL_PASSWORD }}|g" submodule/application.yml
          sed -i "s|\${MONGO_URL}|${{ secrets.MONGO_URL }}|g" submodule/application.yml



      # shell: bash
      - name: Grant execute permission for Gradle wrapper
        run: chmod +x ./gradlew

      # gradle build
      - name: Build with Gradle
        run: ./gradlew build -x test

      # docker build & push to develop##
      - name: Docker build & push to dev
        if: contains(github.ref, 'dev')
        run: |
          docker login -u ${{ secrets.DOCKER_USERNAME }} -p ${{ secrets.DOCKER_PASSWORD }}
          docker build -f Dockerfile -t ${{ secrets.DOCKER_USERNAME }}/swmstrong:latest .
          docker push ${{ secrets.DOCKER_USERNAME }}/swmstrong:latest
      

      # deploy to develop
      - name: Deploy to dev
        uses: appleboy/ssh-action@master
        id: deploy-dev
        if: contains(github.ref, 'dev')
        with:
          host: ${{ secrets.HOST_DEV }} ## EC2 ÌçºÎ∏îÎ¶≠ IPv4 DNS
          username: ubuntu #ubuntu
          port: 22
          key: ${{ secrets.PRIVATE_KEY }}
          script: |
            #           Stop and remove existing container
                    sudo docker stop swmstrong || true
                    sudo docker rm swmstrong || true
                    sudo docker image rm ${{ secrets.DOCKER_USERNAME }}/swmstrong || true
            
            # Pull the latest image
                    sudo docker pull ${{ secrets.DOCKER_USERNAME }}/swmstrong || exit 1
            # Run the new container
                    sudo docker run -d --name swmstrong \
                    -p 8080:8080 \
                    ${{ secrets.DOCKER_USERNAME }}/swmstrong
            # Clean up unused images
                    sudo docker image prune -f
            # Check logs
                    sudo docker logs swmstrong
